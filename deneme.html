<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://unpkg.com/blaze-slider@latest/dist/blaze.css"
    />
    <title>Document</title>
  </head>
  <body>
    <style>
      .blaze-track div {
        border: 1px solid blue;
        padding: 2rem;
        text-align: center;
      }
    </style>
    <div class="blaze-slider">
      <div class="blaze-container">
        <div class="blaze-track-container">
          <div class="blaze-track">
            <div class="card">slide 1</div>
            <div class="card">slide 2</div>
            <div class="card">slide 3</div>
            <div class="card">slide 4</div>
            <div class="card">slide 5</div>
            <div class="card">slide 6</div>
            <div class="card">slide 7</div>
            <div class="card">slide 8</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/blaze-slider@latest/dist/blaze-slider.dev.js"></script>

    <script>
      const el = document.querySelector(".blaze-slider");

      const config = {
        all: {
          loop: false,
          slidesToShow: 4,
          transitionTimingFunction: "linear",
        },
      };

      new BlazeSlider(el, config);
    </script>
  </body>
</html>
