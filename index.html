<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://unpkg.com/blaze-slider@latest/dist/blaze.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap-grid.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Slider</title>
  </head>
  <body>
    <div class="container-fluid mt-5 t-center">
      <div class="main-wrapper">
        <h3 class="main-title mb-3">SİZİN İÇİN SEÇTİKLERİMİZ</h3>
        <div class="tab row justify-content-center category">
          <span class="col-4 col-lg-1 category-item selected">EN YENİLER</span>
          <span class="col-4 col-lg-1 category-item">İNDİRİMDEKİLER</span>
          <span class="col-4 col-lg-1 category-item">OUTLET</span>
        </div>
        <div class="blaze-slider foo-slider mt-5">
          <div class="blaze-container">
            <div class="wrapper d-flex align-items-center">
              <button
                class="blaze-prev mr-4 d-none d-sm-block"
                aria-label="Go to previous slide"
              ></button>
              <div class="blaze-track-container">
                <div class="blaze-track"></div>
              </div>
              <button
                class="blaze-next ml-4 d-none d-sm-block"
                aria-label="Go to next slide"
              ></button>
            </div>
            <div class="blaze-pagination mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/blaze-slider@latest/dist/blaze-slider.dev.js"></script>
    <script src="app.js"></script>
  </body>
</html>
